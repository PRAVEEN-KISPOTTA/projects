<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://kit.fontawesome.com/9a91bf7896.js" crossorigin="anonymous"></script>
	<style type="text/css">

		#check-box2{
			height: 0px;
			width: 0px;
			overflow: hidden;
		}

		#check-box2:target{
			height: 75px;
			width: 140px;
			border: 1px solid black;

		}

		.fa-solid{
			color: grey;
		}

		.for-bottom-line{
			width: 140px;
			border-bottom: 1px solid black;
		}
	.recent-name{
		margin-left: 5px;
	}

	</style>
</head>
<body>

	<div><a href="#check-box2">click</a></div>

	<div id="check-box2">
	<div class="for-bottom-line"><span><i class="fa-solid fa-play"></i></span><span class="recent-name"> Play Now</span></div>
	<div class="for-bottom-line"><span><i class="fa-solid fa-plus"></i></span><span class="recent-name"> Add To Queue</span></div>
	<div class="for-bottom-line"><span><i class="fa-solid fa-heart"></i></span><span class="recent-name"> Add Favourites</span></div>
	<div class="for-bottom-line"><span><i class="fa-solid fa-circle-info"></i></span><span class="recent-name"> Show Info</span></div>
</div>
	 
</body>
</html>
