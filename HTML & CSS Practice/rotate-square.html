<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		@keyframes rotateSq{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(720deg);
				background-color: pink;
				border-radius: 0%;
				height: 400px;
				width: 400px;
			}
		}
		div{
			height: 100px;
			width: 100px;
			border-radius: 50%;
			background-color: cyan;
			position: absolute;
			top: 35%;
			left: 35%;
			animation: rotateSq 2s ease-in-out infinite alternate;
		}
	</style>
</head>
<body>

	<div></div>

</body>
</html>
